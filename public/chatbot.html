<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climabot - AI Weather Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600;700&display=swap');
      
      :root {
          --primary-glow: #6366f1;
          --secondary-glow: #a855f7;
          --accent-glow: #ec4899;
          --cyber-blue: #00d4ff;
          --neon-green: #39ff14;
          --electric-purple: #bf00ff;
      }

      body {
          font-family: 'Inter', sans-serif;
          background: #000000;
          color: #ffffff;
          overflow-x: hidden;
      }

      /* Advanced animated background */
      .cyber-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -3;
          background: 
              radial-gradient(circle at 15% 25%, rgba(0, 212, 255, 0.4) 0%, transparent 30%),
              radial-gradient(circle at 85% 75%, rgba(99, 102, 241, 0.5) 0%, transparent 40%),
              radial-gradient(circle at 45% 60%, rgba(168, 85, 247, 0.3) 0%, transparent 35%),
              radial-gradient(circle at 10% 80%, rgba(57, 255, 20, 0.3) 0%, transparent 30%),
              linear-gradient(135deg, #000000 0%, #0d1117 25%, #161b22 50%, #0d1117 75%, #000000 100%);
          animation: cosmic-drift 30s ease-in-out infinite alternate;
      }

      @keyframes cosmic-drift {
          0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
          50% { transform: scale(1.05) rotate(0.5deg); filter: hue-rotate(180deg); }
          100% { transform: scale(1.02) rotate(-0.3deg); filter: hue-rotate(360deg); }
      }

      /* Floating shapes */
      .floating-shapes {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: -2;
      }

      .shape {
          position: absolute;
          opacity: 0.08;
          filter: blur(1px);
      }

      .shape:nth-child(1) { 
          width: 100px; height: 100px; 
          top: 20%; left: 10%; 
          background: linear-gradient(45deg, var(--cyber-blue), var(--primary-glow));
          border-radius: 50%;
          animation: float-1 20s infinite linear;
      }
      .shape:nth-child(2) { 
          width: 60px; height: 60px; 
          top: 70%; left: 80%; 
          background: linear-gradient(135deg, var(--neon-green), var(--secondary-glow));
          transform: rotate(45deg);
          animation: float-2 25s infinite linear;
      }
      .shape:nth-child(3) { 
          width: 80px; height: 80px; 
          top: 85%; left: 20%; 
          background: linear-gradient(90deg, var(--accent-glow), var(--electric-purple));
          border-radius: 20px;
          animation: float-3 30s infinite linear;
      }

      @keyframes float-1 {
          0% { transform: translateY(0px) rotate(0deg); opacity: 0.05; }
          50% { transform: translateY(-30vh) rotate(180deg); opacity: 0.12; }
          100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      @keyframes float-2 {
          0% { transform: translateY(0px) rotate(45deg); opacity: 0.06; }
          50% { transform: translateY(-35vh) rotate(225deg); opacity: 0.14; }
          100% { transform: translateY(-100vh) rotate(405deg); opacity: 0; }
      }
      @keyframes float-3 {
          0% { transform: translateY(0px) rotate(0deg); opacity: 0.07; }
          50% { transform: translateY(-25vh) rotate(270deg); opacity: 0.13; }
          100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }

      /* Holographic navbar */
      .holo-nav {
          background: rgba(0, 0, 0, 0.9);
          backdrop-filter: blur(25px) saturate(200%);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          position: relative;
      }

      /* Ultra-modern gradient text */
      .ultra-gradient {
          background: linear-gradient(135deg, 
              #00d4ff 0%, 
              #6366f1 25%, 
              #a855f7 50%, 
              #ec4899 75%, 
              #39ff14 100%);
          background-size: 300% 300%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          animation: rainbow-shift 4s ease-in-out infinite;
          filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
      }

      @keyframes rainbow-shift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
      }

      /* ChatGPT-style layout */
      .chat-container {
          height: calc(100vh - 80px);
          background: transparent;
          display: flex;
          flex-direction: column;
          max-width: 800px;
          margin: 0 auto;
          position: relative;
      }

      /* Chat Messages - ChatGPT Style */
      .chat-messages {
          flex: 1;
          overflow-y: auto;
          padding: 20px 0;
          position: relative;
          z-index: 10;
      }

      .message {
          margin-bottom: 24px;
          animation: message-appear 0.3s ease-out;
      }

      @keyframes message-appear {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .user-message {
          display: flex;
          justify-content: flex-end;
          padding: 0 20px;
      }

      .user-message .message-content {
          background: rgba(0, 212, 255, 0.15);
          border: 1px solid rgba(0, 212, 255, 0.3);
          border-radius: 18px;
          padding: 12px 18px;
          max-width: 70%;
          position: relative;
          backdrop-filter: blur(10px);
          color: #ffffff;
          font-weight: 500;
      }

      .bot-message {
          display: flex;
          justify-content: flex-start;
          padding: 0 20px;
      }

      .bot-message .message-content {
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 18px;
          padding: 16px 20px;
          max-width: 85%;
          position: relative;
          backdrop-filter: blur(10px);
          color: #ffffff;
          line-height: 1.6;
      }

      .avatar {
          width: 32px;
          height: 32px;
          border-radius: 50%;
          margin-right: 12px;
          margin-top: 4px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 16px;
          flex-shrink: 0;
      }

      .user-avatar {
          background: linear-gradient(135deg, var(--cyber-blue), var(--primary-glow));
          margin-left: 12px;
          margin-right: 0;
      }

      .bot-avatar {
          background: linear-gradient(135deg, var(--neon-green), var(--secondary-glow));
      }

      .welcome-message {
          background: rgba(168, 85, 247, 0.1);
          border: 1px solid rgba(168, 85, 247, 0.3);
          border-radius: 20px;
          padding: 24px;
          margin: 20px;
          text-align: center;
          backdrop-filter: blur(15px);
          position: relative;
          overflow: hidden;
      }

      .welcome-message::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.2), transparent);
          animation: welcome-shimmer 3s ease-in-out infinite;
      }

      @keyframes welcome-shimmer {
          0%, 100% { left: -100%; }
          50% { left: 100%; }
      }

      /* Input area fixed at bottom - ChatGPT Style */
      .chat-input-area {
          position: sticky;
          bottom: 0;
          background: rgba(0, 0, 0, 0.9);
          backdrop-filter: blur(20px);
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          padding: 20px;
          z-index: 20;
      }

      .input-container {
          max-width: 760px;
          margin: 0 auto;
          position: relative;
      }

      .chat-input-wrapper {
          position: relative;
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 12px;
          padding: 4px;
          backdrop-filter: blur(10px);
          transition: all 0.3s ease;
      }

      .chat-input-wrapper:focus-within {
          border-color: rgba(0, 212, 255, 0.5);
          box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
      }

      .holo-input {
          background: transparent;
          border: none;
          color: #ffffff;
          font-family: 'Inter', sans-serif;
          font-size: 16px;
          padding: 12px 50px 12px 16px;
          width: 100%;
          resize: none;
          outline: none;
          max-height: 120px;
          min-height: 24px;
          line-height: 1.5;
      }

      .holo-input::placeholder {
          color: rgba(255, 255, 255, 0.5);
          font-weight: 400;
      }

      /* Send button - ChatGPT style */
      .send-button {
          position: absolute;
          right: 8px;
          top: 50%;
          transform: translateY(-50%);
          width: 32px;
          height: 32px;
          border-radius: 8px;
          border: none;
          background: linear-gradient(135deg, var(--cyber-blue), var(--primary-glow));
          color: white;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease;
          opacity: 0.7;
      }

      .send-button:hover {
          opacity: 1;
          transform: translateY(-50%) scale(1.05);
      }

      .send-button:disabled {
          opacity: 0.3;
          cursor: not-allowed;
      }

      /* Weather context card */
      .weather-context {
          background: rgba(0, 212, 255, 0.1);
          border: 1px solid rgba(0, 212, 255, 0.3);
          border-radius: 16px;
          padding: 16px 20px;
          margin: 20px;
          backdrop-filter: blur(10px);
          transition: all 0.3s ease;
      }

      .weather-context:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(0, 212, 255, 0.2);
      }

      /* Logo styling */
      .logo-quantum {
          filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
          animation: logo-pulse 3s ease-in-out infinite alternate;
          transition: all 0.3s ease;
      }

      .logo-quantum:hover {
          transform: scale(1.1) rotate(5deg);
          filter: drop-shadow(0 0 30px rgba(0, 212, 255, 1));
      }

      @keyframes logo-pulse {
          0% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8)); }
          100% { filter: drop-shadow(0 0 35px rgba(57, 255, 20, 0.6)); }
      }

      /* Holographic text effects */
      .holo-text {
          background: linear-gradient(135deg, 
              rgba(0, 212, 255, 0.95) 0%, 
              rgba(255, 255, 255, 1) 50%,
              rgba(57, 255, 20, 0.95) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
          animation: holo-shimmer 2s ease-in-out infinite alternate;
      }

      @keyframes holo-shimmer {
          0% { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5)); }
          100% { filter: drop-shadow(0 0 20px rgba(57, 255, 20, 0.7)); }
      }

      /* Loading animation */
      .typing-indicator {
          display: flex;
          align-items: center;
          gap: 8px;
          color: rgba(255, 255, 255, 0.7);
          font-size: 14px;
          padding: 8px 0;
      }

      .typing-dots {
          display: flex;
          gap: 4px;
      }

      .typing-dot {
          width: 8px;
          height: 8px;
          background: rgba(0, 212, 255, 0.8);
          border-radius: 50%;
          animation: typing-bounce 1.4s ease-in-out infinite;
      }

      .typing-dot:nth-child(1) { animation-delay: 0s; }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing-bounce {
          0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
          30% { transform: translateY(-8px); opacity: 1; }
      }

      /* Nav links */
      .nav-link {
          position: relative;
          transition: all 0.3s ease;
          padding: 8px 0;
      }

      .nav-link::before {
          content: '';
          position: absolute;
          bottom: -3px;
          left: 50%;
          width: 0;
          height: 2px;
          background: linear-gradient(90deg, var(--cyber-blue), var(--neon-green));
          transition: all 0.3s ease;
          transform: translateX(-50%);
          border-radius: 1px;
      }

      .nav-link:hover::before {
          width: 100%;
      }

      .nav-link:hover {
          transform: translateY(-2px);
          text-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
      }

      /* Scrollbar styling */
      .chat-messages::-webkit-scrollbar {
          width: 6px;
      }
      .chat-messages::-webkit-scrollbar-track {
          background: transparent;
      }
      .chat-messages::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.2);
          border-radius: 3px;
      }
      .chat-messages::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
          .chat-messages {
              padding: 15px 0;
          }
          .user-message, .bot-message {
              padding: 0 16px;
          }
          .user-message .message-content,
          .bot-message .message-content {
              max-width: 90%;
          }
          .chat-input-area {
              padding: 16px;
          }
          .welcome-message {
              margin: 16px;
              padding: 20px;
          }
          .weather-context {
              margin: 16px;
          }
      }

      .mobile-menu {
          background: rgba(0, 0, 0, 0.95);
          backdrop-filter: blur(30px);
          border: 2px solid rgba(0, 212, 255, 0.3);
          border-radius: 1rem;
          transform: translateY(-10px) scale(0.95);
          opacity: 0;
          transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .mobile-menu.active {
          transform: translateY(0) scale(1);
          opacity: 1;
      }

      /* Error message styling */
      .error-message .message-content {
          background: rgba(239, 68, 68, 0.1);
          border-color: rgba(239, 68, 68, 0.3);
          color: #fca5a5;
      }

      /* Code blocks in messages */
      .message-content code {
          background: rgba(0, 0, 0, 0.3);
          padding: 2px 6px;
          border-radius: 4px;
          font-family: 'JetBrains Mono', monospace;
          font-size: 0.9em;
      }

      .message-content pre {
          background: rgba(0, 0, 0, 0.3);
          padding: 12px;
          border-radius: 8px;
          overflow-x: auto;
          margin: 8px 0;
      }

      .message-content pre code {
          background: none;
          padding: 0;
      }

      /* Status indicator */
      .status-indicator {
          display: flex;
          align-items: center;
          gap: 8px;
          font-size: 12px;
          color: rgba(255, 255, 255, 0.5);
          margin-top: 8px;
      }

      .status-dot {
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: #10b981;
          animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
      }
  </style>
</head>

  <script>
      class ClimabotAI {
          constructor() {
              this.currentWeatherData = null;
              this.conversationHistory = [];
              this.isTyping = false;
              this.init();
          }

          init() {
              this.loadStoredData();
              this.bindEvents();
              this.showWelcomeMessage();
              this.loadWeatherContext();
              this.setupParticleSystem();
              this.autoResizeTextarea();
          }

          loadStoredData() {
              // Load weather data from localStorage or URL params
              const weatherData = localStorage.getItem('climabot_weather_data');
              if (weatherData) {
                  try {
                      this.currentWeatherData = JSON.parse(weatherData);
                      this.displayWeatherContext();
                  } catch (e) {
                      console.log('No valid weather data found');
                  }
              }
          }

          bindEvents() {
              // Chat input events
              const chatInput = document.getElementById('chat-input');
              const sendButton = document.getElementById('send-button');
              
              chatInput.addEventListener('keydown', (e) => {
                  if (e.key === 'Enter' && !e.shiftKey) {
                      e.preventDefault();
                      this.sendMessage();
                  }
              });

              chatInput.addEventListener('input', (e) => {
                  this.autoResizeTextarea();
                  const hasText = e.target.value.trim().length > 0;
                  sendButton.style.opacity = hasText ? '1' : '0.7';
              });

              sendButton.addEventListener('click', () => this.sendMessage());

              // Mobile menu
              const mobileMenuBtn = document.getElementById('mobile-menu-btn');
              const mobileMenu = document.getElementById('mobile-menu');

              if (mobileMenuBtn && mobileMenu) {
                  mobileMenuBtn.addEventListener('click', () => {
                      mobileMenu.classList.toggle('hidden');
                      if (!mobileMenu.classList.contains('hidden')) {
                          setTimeout(() => mobileMenu.classList.add('active'), 10);
                      } else {
                          mobileMenu.classList.remove('active');
                      }
                  });

                  document.addEventListener('click', (e) => {
                      if (!mobileMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                          mobileMenu.classList.add('hidden');
                          mobileMenu.classList.remove('active');
                      }
                  });
              }
          }

          autoResizeTextarea() {
              const textarea = document.getElementById('chat-input');
              textarea.style.height = 'auto';
              textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
          }

          setupParticleSystem() {
              setInterval(() => {
                  this.createRandomParticle();
              }, 3000);
          }

          createRandomParticle() {
              const shapes = document.querySelector('.floating-shapes');
              if (!shapes) return;

              const particle = document.createElement('div');
              particle.className = 'shape';
              particle.style.cssText = `
                  position: absolute;
                  width: 4px;
                  height: 4px;
                  background: ${this.getRandomColor()};
                  border-radius: 50%;
                  left: ${Math.random() * 100}%;
                  top: 100%;
                  opacity: 0.6;
                  animation: float-particle 6s linear forwards;
              `;
              
              shapes.appendChild(particle);
              
              setTimeout(() => {
                  if (particle.parentNode) {
                      particle.remove();
                  }
              }, 6000);
          }

          getRandomColor() {
              const colors = [
                  'rgba(0, 212, 255, 0.8)',
                  'rgba(57, 255, 20, 0.8)',
                  'rgba(236, 72, 153, 0.8)',
                  'rgba(168, 85, 247, 0.8)'
              ];
              return colors[Math.floor(Math.random() * colors.length)];
          }

          loadWeatherContext() {
              // Try to get weather data from URL params first (from main page)
              const urlParams = new URLSearchParams(window.location.search);
              const location = urlParams.get('location');
              const temp = urlParams.get('temp');
              const condition = urlParams.get('condition');

              if (location && temp) {
                  this.currentWeatherData = {
                      location: decodeURIComponent(location),
                      temperature: temp,
                      condition: decodeURIComponent(condition) || 'Unknown',
                      timestamp: new Date().toISOString()
                  };
                  localStorage.setItem('climabot_weather_data', JSON.stringify(this.currentWeatherData));
                  this.displayWeatherContext();
              }
          }

          displayWeatherContext() {
              if (!this.currentWeatherData) return;

              const contextCard = document.getElementById('weather-context');
              const contextLocation = document.getElementById('context-location');
              const contextTemp = document.getElementById('context-temp');
              const contextTime = document.getElementById('context-time');
              const contextIcon = document.getElementById('context-icon');

              if (contextCard && contextLocation && contextTemp) {
                  contextLocation.textContent = this.currentWeatherData.location;
                  contextTemp.textContent = `${this.currentWeatherData.temperature}°C • ${this.currentWeatherData.condition}`;
                  
                  if (contextTime && this.currentWeatherData.timestamp) {
                      const time = new Date(this.currentWeatherData.timestamp);
                      contextTime.textContent = time.toLocaleTimeString();
                  }

                  // Set appropriate weather icon
                  if (contextIcon) {
                      contextIcon.textContent = this.getWeatherEmoji(this.currentWeatherData.condition);
                  }

                  contextCard.classList.remove('hidden');
              }
          }

          getWeatherEmoji(condition) {
              const conditionLower = condition.toLowerCase();
              if (conditionLower.includes('sun') || conditionLower.includes('clear')) return '☀️';
              if (conditionLower.includes('cloud')) return '☁️';
              if (conditionLower.includes('rain')) return '🌧️';
              if (conditionLower.includes('snow')) return '❄️';
              if (conditionLower.includes('storm')) return '⛈️';
              if (conditionLower.includes('fog') || conditionLower.includes('mist')) return '🌫️';
              if (conditionLower.includes('wind')) return '💨';
              return '🌡️';
          }

          showWelcomeMessage() {
              const messagesContainer = document.getElementById('chat-messages');
              
              let welcomeText = `
                  <div class="text-center">
                      <div class="text-4xl mb-4">🤖</div>
                      <h3 class="text-2xl font-bold mb-4 ultra-gradient">Welcome to Climabot AI!</h3>
                      <p class="text-lg mb-4 text-gray-300">I'm your intelligent weather assistant powered by advanced AI.</p>
              `;

              if (this.currentWeatherData) {
                  welcomeText += `
                      <div class="bg-cyan-500/10 border border-cyan-500/30 rounded-lg p-4 mb-4 backdrop-filter backdrop-blur-sm">
                          <p class="text-cyan-300 font-semibold mb-2">📍 Current Context</p>
                          <div class="grid grid-cols-1 md:grid-cols-3 gap-2 text-sm">
                              <div><span class="text-gray-400">Location:</span> <span class="text-white">${this.currentWeatherData.location}</span></div>
                              <div><span class="text-gray-400">Temperature:</span> <span class="text-white">${this.currentWeatherData.temperature}°C</span></div>
                              <div><span class="text-gray-400">Conditions:</span> <span class="text-white">${this.currentWeatherData.condition}</span></div>
                          </div>
                      </div>
                      <p class="text-green-400 font-medium">I can provide detailed insights about this location's weather and answer any weather-related questions!</p>
                  `;
              } else {
                  welcomeText += `
                      <div class="bg-purple-500/10 border border-purple-500/30 rounded-lg p-4 mb-4 backdrop-filter backdrop-blur-sm">
                          <p class="text-purple-300 font-semibold mb-2">💡 Pro Tip</p>
                          <p class="text-gray-300 text-sm">Check the weather on the main page first for context-aware responses!</p>
                      </div>
                  `;
              }

              welcomeText += `
                      <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mt-6 text-sm">
                          <div class="flex flex-col items-center space-y-1 p-3 bg-white/5 rounded-lg">
                              <span class="text-xl">🌤️</span>
                              <span class="text-gray-300">Forecasts</span>
                          </div>
                          <div class="flex flex-col items-center space-y-1 p-3 bg-white/5 rounded-lg">
                              <span class="text-xl">🌍</span>
                              <span class="text-gray-300">Climate</span>
                          </div>
                          <div class="flex flex-col items-center space-y-1 p-3 bg-white/5 rounded-lg">
                              <span class="text-xl">🌪️</span>
                              <span class="text-gray-300">Alerts</span>
                          </div>
                          <div class="flex flex-col items-center space-y-1 p-3 bg-white/5 rounded-lg">
                              <span class="text-xl">📊</span>
                              <span class="text-gray-300">Analysis</span>
                          </div>
                      </div>
                  </div>
              `;

              const welcomeMessage = document.createElement('div');
              welcomeMessage.className = 'welcome-message';
              welcomeMessage.innerHTML = welcomeText;
              
              messagesContainer.appendChild(welcomeMessage);
              this.scrollToBottom();
          }

          async sendMessage() {
              const chatInput = document.getElementById('chat-input');
              const message = chatInput.value.trim();

              if (!message || this.isTyping) return;

              // Add user message
              this.addMessage(message, 'user');
              chatInput.value = '';
              this.autoResizeTextarea();

              // Show typing indicator
              this.showTypingIndicator();

              try {
                  // Call your backend API endpoint instead of direct Gemini API
                  const response = await this.callBackendAPI(message);
                  this.hideTypingIndicator();
                  this.addMessage(response, 'bot');
              } catch (error) {
                  this.hideTypingIndicator();
                  this.addMessage(`I apologize, but I'm having trouble connecting to my weather services right now. Please try again in a moment.`, 'bot', true);
                  console.error('API Error:', error);
              }
          }

          async callBackendAPI(message) {
              const contextPrompt = this.buildContextPrompt(message);
              
              // Replace this URL with your Vercel/backend endpoint
              const response = await fetch('/api/chat', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                      message: contextPrompt,
                      weatherContext: this.currentWeatherData,
                      conversationHistory: this.conversationHistory.slice(-6) // Last 3 exchanges
                  })
              });

              if (!response.ok) {
                  throw new Error(`HTTP ${response.status}: ${response.statusText}`);
              }

              const data = await response.json();
              return data.response || 'I apologize, but I couldn\'t generate a response right now.';
          }

          buildContextPrompt(userMessage) {
              let prompt = `You are Climabot AI, an advanced weather assistant. You provide helpful, accurate, and engaging responses about weather, climate, and atmospheric conditions.

Instructions:
- Be conversational and friendly
- Use weather emojis appropriately  
- Provide accurate information
- If you don't know something specific, be honest
- Keep responses informative but concise
- Focus on being helpful for weather-related queries

`;

              if (this.currentWeatherData) {
                  prompt += `Current Weather Context:
- Location: ${this.currentWeatherData.location}
- Temperature: ${this.currentWeatherData.temperature}°C
- Conditions: ${this.currentWeatherData.condition}
- Data from: ${new Date(this.currentWeatherData.timestamp).toLocaleString()}

`;
              }

              // Add recent conversation history
              const recentHistory = this.conversationHistory.slice(-6);
              if (recentHistory.length > 0) {
                  prompt += "Recent conversation:\n";
                  recentHistory.forEach(entry => {
                      prompt += `${entry.type}: ${entry.message}\n`;
                  });
                  prompt += "\n";
              }

              prompt += `User Question: ${userMessage}

Please provide a helpful response:`;

              return prompt;
          }

          addMessage(message, type, isError = false) {
              const messagesContainer = document.getElementById('chat-messages');
              const messageElement = document.createElement('div');
              messageElement.className = `message ${type}-message${isError ? ' error-message' : ''}`;

              const avatar = document.createElement('div');
              avatar.className = `avatar ${type}-avatar`;
              avatar.textContent = type === 'user' ? '👤' : '🤖';

              const messageContent = document.createElement('div');
              messageContent.className = 'message-content';
              messageContent.innerHTML = this.formatMessage(message);

              if (type === 'user') {
                  messageElement.appendChild(messageContent);
                  messageElement.appendChild(avatar);
              } else {
                  messageElement.appendChild(avatar);
                  messageElement.appendChild(messageContent);
              }

              messagesContainer.appendChild(messageElement);
              
              // Add to conversation history
              this.conversationHistory.push({
                  type: type === 'user' ? 'User' : 'Assistant',
                  message: message,
                  timestamp: new Date().toISOString()
              });

              // Keep only last 20 exchanges
              if (this.conversationHistory.length > 40) {
                  this.conversationHistory = this.conversationHistory.slice(-40);
              }

              this.scrollToBottom();
          }

          formatMessage(message) {
              // Convert markdown-like formatting to HTML
              return message
                  .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                  .replace(/\*(.*?)\*/g, '<em>$1</em>')
                  .replace(/`(.*?)`/g, '<code>$1</code>')
                  .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                  .replace(/\n/g, '<br>');
          }

          showTypingIndicator() {
              this.isTyping = true;
              const messagesContainer = document.getElementById('chat-messages');
              const typingElement = document.createElement('div');
              typingElement.className = 'message bot-message typing-indicator-message';
              
              const avatar = document.createElement('div');
              avatar.className = 'avatar bot-avatar';
              avatar.textContent = '🤖';

              const typingContent = document.createElement('div');
              typingContent.className = 'message-content';
              typingContent.innerHTML = `
                  <div class="typing-indicator">
                      <span>Analyzing weather data</span>
                      <div class="typing-dots">
                          <div class="typing-dot"></div>
                          <div class="typing-dot"></div>
                          <div class="typing-dot"></div>
                      </div>
                  </div>
              `;

              typingElement.appendChild(avatar);
              typingElement.appendChild(typingContent);
              messagesContainer.appendChild(typingElement);
              this.scrollToBottom();
          }

          hideTypingIndicator() {
              this.isTyping = false;
              const typingElement = document.querySelector('.typing-indicator-message');
              if (typingElement) {
                  typingElement.remove();
              }
          }

          scrollToBottom() {
              const messagesContainer = document.getElementById('chat-messages');
              messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }
      }

      // Add particle animation styles
      const style = document.createElement('style');
      style.textContent = `
          @keyframes float-particle {
              0% { transform: translateY(0px) scale(0); opacity: 0; }
              10% { opacity: 0.6; transform: translateY(-10vh) scale(1); }
              90% { opacity: 0.3; transform: translateY(-90vh) scale(0.8); }
              100% { transform: translateY(-100vh) scale(0); opacity: 0; }
          }
      `;
      document.head.appendChild(style);

      // Initialize the app
      document.addEventListener('DOMContentLoaded', () => {
          new ClimabotAI();
      });
  </script>
</body>
